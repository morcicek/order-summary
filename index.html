<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&family=Red+Hat+Text:ital,wght@0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./css/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="main-box">
          <div class="box-1">
            <img src="./css/images/illustration-hero.svg" alt="" />
          </div>
          <div class="box-2">
            <h1>Order Summary</h1>
            <p>
              You can listen to millions of songs,audiobooks,and podcasts on any
              device anywhere you like!
            </p>
          </div>
          <div class="box-3">
            <div class="img">
              <img src="./css/images/icon-music.svg" alt="music_icon" />
            </div>
            <div class="inside-1">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div class="inside-2">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="buttons">
            <button class="button1">Proceed to Payment</button>
            <button class="button2">Cancel</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
